<!DOCTYPE html>
<!-- ng-strict-di allows to raise an error when an angular controller cannot be minified -->
<html ng-app="myApp" ng-strict-di>

<head>
  <meta charset="utf-8">
  <title>FIFA Mate</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <h1>FIFA Mate App</h1>

    <nav class="navbar navbar-default">
      <div class="navbar-left" ng-controller="HeaderController as headCtrl">
        <ul class="nav navbar-nav">
          <li><a href="#"><span class="label label-primary">FIFA Mate</span></a></li>
          <li ng-class="{active: headCtrl.isActive('/home')}"><a ui-sref="home"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Home</a></li>
          <li ng-class="{active: headCtrl.isActive('/groups')}"><a ui-sref="groups"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Groups</a></li>
          <li ng-class="{active: headCtrl.isActive('/playoffs')}"><a ui-sref="playoffs"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Playoffs</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Container -->
  <div id="container" ui-view="">
    <!-- Content will be injected here -->
  </div>

  <!-- JS -->
  <script src="https://code.angularjs.org/1.5.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/todoController.js"></script>
  <script src="js/controllers/headerController.js"></script>
  <script src="js/services/todoService.js"></script>
  <script src="js/routers/routes.js"></script>
  <script src="js/directives/todoDirective.js"></script>
</body>

</html>
